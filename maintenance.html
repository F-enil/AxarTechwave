<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Axar TechWave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }

        .wave-bg {
            background: linear-gradient(135deg, #003040 0%, #004040 100%);
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<script src="js/config.js?v=2.2"></script>

<body class="bg-gray-50 flex items-center justify-center min-h-screen wave-bg text-white">
    <div class="container mx-auto px-4 text-center z-10">
        <div class="mb-8 animate-bounce">
            <svg class="w-24 h-24 mx-auto text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                </path>
            </svg>
        </div>
        <h1 class="text-4xl md:text-6xl font-bold mb-6">We'll be back soon!</h1>
        <p class="text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl mx-auto">
            We're performing some scheduled maintenance to improve your shopping experience.
            We should be back online shortly.
        </p>
        <div class="bg-white bg-opacity-10 p-6 rounded-lg backdrop-blur-sm inline-block">
            <p class="text-sm uppercase tracking-widest text-gray-400 mb-2">Support</p>
            <p class="text-xl font-bold">axartechwave2025@gmail.com</p>
            <p class="text-lg mt-1">+91 88494 91216</p>
        </div>
        <p class="mt-12 text-gray-500 text-sm">&copy; 2025 Axar TechWave. All rights reserved.</p>
        <a href="/index.html?action=login"
            class="inline-block mt-4 text-xs text-gray-600 hover:text-white transition-colors opacity-50 hover:opacity-100 border border-gray-600 rounded px-2 py-1">Admin
            Login</a>
    </div>

    <script>
        // Simple check to see if we can go back home
        async function checkStatus() {
            try {
                // Use CONFIG.API_URL for production compatibility
                const apiUrl = (typeof CONFIG !== 'undefined' && CONFIG.API_URL)
                    ? CONFIG.API_URL
                    : '/api';

                console.log('Checking maintenance status against:', apiUrl);

                const res = await fetch(`${apiUrl}/cms/settings?t=${new Date().getTime()}`, {
                    cache: "no-store",
                    headers: {
                        'Pragma': 'no-cache',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (res.ok) {
                    const settings = await res.json();
                    // Explicitly check for false (strict)
                    if (settings.maintenanceMode === false) {
                        console.log('Maintenance over, redirecting...');
                        window.location.href = '/'; // Go to root/index.html
                    }
                }
            } catch (e) {
                console.log('Maintenance check failed', e);
            }
        }

        // Check immediately and then every 5 seconds
        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>

</html>
